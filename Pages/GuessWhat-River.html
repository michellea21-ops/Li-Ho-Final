<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess What | River</title>
  <link rel="preload" href="../Font/LuckiestGuy-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="../responsive-fixes.css">
  <style>
    @font-face {
      font-family: 'Luckiest Guy';
      src: url('../Font/LuckiestGuy-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: block;
    }
  </style>
  <style>
    html,body{height:100%;margin:0;overflow:hidden;font-family:"Luckiest Guy",Arial,sans-serif}
    body{
      background: url('Images/Animal-7/Background.svg') center/cover no-repeat;
    }

    .app{
      width:100%;
      height:100%;
      position:relative;
    }

    .card{
      position:absolute;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      
    }
    .card:hover{
        
        cursor:pointer}

    .silhouette img{
        width:100%;
        height:100%;
        object-fit:contain;
        transition:filter .3s ease, opacity .3s ease}
    .silhouette.sil img{
        filter:brightness(0) saturate(100%) contrast(120%);
        opacity:0.9;
    }
    .silhouette.revealed img{
        filter: brightness(1) saturate(1) contrast(1) drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
        opacity:1;
    }

    /* UI */
    #closeBtn{
      font-family: "Luckiest Guy", Arial, sans-serif;
      position:absolute;
      top:1vh;
      right:2vw;
      font-size:clamp(20px, 4vw, 30px);
      background-color: rgb(188, 230, 254);
      cursor:pointer;
      border: none;
      border-radius: 0.5em;
      padding: 0.3em 0.6em;
      min-width: 2em;
      min-height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tombol sound 2D */
    #soundBtn{
      position:absolute;
      bottom:12px;
      left:12px;
      padding:0;
      border:none;
      background:none;
      cursor:pointer;
    }
    #soundBtn img{
      width:60px;
      height:60px;
      display:block;
    }

    #score{
      font-family: "Luckiest Guy", Arial, sans-serif;
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      font-size:24px;
      font-weight:bold;
      color:#000000;
      text-shadow:0 2px 6px rgba(0,0,0,0.5);
      background-color: rgb(188, 230, 254);
      padding: 0.8em 1.5em;
      border-radius: 1em;
    }

    #nextLevelBtn{
      font-family: "Luckiest Guy", Arial, sans-serif;
      display:none;
      position:absolute;
      top:15px;
      left:20px;
      padding:10px 16px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:#2b8ae2;
      color:#fff;
      font-size:20px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <button id="closeBtn" onclick="location.href='../Li-Ho-EN.html'">✖</button>
    <button id="soundBtn">
    <img src="Images/Sound.svg" alt="sound">
    </button>
    <div id="score">Score: 0 / 5</div>
    <button id="nextLevelBtn" onclick="location.href='GuessWhat-Farm.html'">Next Location ▶</button>
    <div id="grid"></div>
  </div>

  <!-- SFX -->
  <audio id="sfxCorrect" src="Audio/correct.mp3" preload="auto"></audio>
  <audio id="sfxWrong" src="Audio/wrong.mp3" preload="auto"></audio>
  <audio id="sfxScore" src="Audio/score.mp3" preload="auto"></audio>

  <script>
    // daftar hewan + audio clue
    const items = [
      {id:'Trout', file:'Images/Animal-7/Trout.svg', audio:'Audio/Animal-7/红 (ang-gau).mp3', x:1200, y:200, size:70},
      {id:'Frog', file:'Images/Animal-7/Frog.svg', audio:'Audio/Animal-7/青蛙 (chúi-ke).mp3', x:700, y:300, size:70},
      {id:'Goldfish', file:'Images/Animal-7/Goldfish.svg', audio:'Audio/Animal-7/金魚 (kim-hî).mp3', x:200, y:230, size:80},
      {id:'Hippopotamus', file:'Images/Animal-7/Hippopotamus.svg', audio:'Audio/Animal-7/河马 (hô-má).mp3', x:850, y:400, size:350},
      {id:'Otter', file:'Images/Animal-7/Otter.svg', audio:'Audio/Animal-7/水獭 (chúi-thah).mp3', x:1000, y:120, size:50},
      {id:'Cricket', file:'Images/Animal-7/Cricket.svg', audio:'Audio/Animal-7/蟋蟀 (o·-lêng-á).mp3', x:1280, y:450, size:50},
      {id:'Piranha', file:'Images/Animal-7/Piranha.svg', audio:'Audio/Animal-7/食人鱼 (Zia-Lang-Hur).mp3', x:80, y:420, size:80},
      {id:'Shrimp', file:'Images/Animal-7/Shrimp.svg', audio:'Audio/Animal-7/蝦 (he).mp3', x:500, y:600, size:70},
      {id:'Swan', file:'Images/Animal-7/Swan.svg', audio:'Audio/Animal-7/鹅 (gô͘).mp3', x:700, y:120, size:100},
      {id:'Turtle', file:'Images/Animal-7/Turtle.svg', audio:'Audio/Animal-7/龜 (ku).mp3', x:500, y:110, size:50}
    ];

    let targetIndex = null;
    let correctCount = 0;
    const maxScore = 5;
    const audioCache = {};

    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const soundBtn = document.getElementById('soundBtn');
    const nextLevelBtn = document.getElementById('nextLevelBtn');

    const sfxCorrect = document.getElementById('sfxCorrect');
    const sfxWrong = document.getElementById('sfxWrong');
    const sfxScore = document.getElementById('sfxScore');

    sfxCorrect.volume = 0.9;
    sfxWrong.volume = 0.9;
    sfxScore.volume = 1.0;

    // render cards + cache audio clue - with better responsive positioning

    items.forEach((item, i) => {
      const el = document.createElement('div');
      el.className = 'card';
      el.dataset.index = i;
      el.style.left = item.x + 'px';
      el.style.top = item.y + 'px';
      el.style.width = item.size + 'px';
      el.style.height = item.size + 'px';

      const sil = document.createElement('div');
      sil.className = 'silhouette sil';
      const img = document.createElement('img');
      img.src = item.file; img.alt = item.id;
      sil.appendChild(img);
      el.appendChild(sil);

      el.addEventListener('click', onCardClick);
      grid.appendChild(el);

      const a = new Audio(item.audio);
      a.preload = 'auto';
      audioCache[item.id] = a;
    });

    function playAudioFor(i){
      if (i == null) return;
      const item = items[i];
      const aud = audioCache[item.id];
      if (!aud) return;
      aud.currentTime = 0;
      aud.play();
    }

    function pickRandomTarget(){
      const unrevealed = items.map((it,i)=>({it,i})).filter(x=>{
        const card = grid.querySelector(`[data-index='${x.i}']`);
        return card && !card.querySelector('.silhouette').classList.contains('revealed');
      });
      if (unrevealed.length === 0) return null;
      const pick = unrevealed[Math.floor(Math.random()*unrevealed.length)];
      targetIndex = pick.i;
      return targetIndex;
    }

    function startRound(){
      const t = pickRandomTarget();
      if (t == null) return;
      playAudioFor(t);
    }

    function onCardClick(e){
      const card = e.currentTarget;
      const i = Number(card.dataset.index);
      if (card.querySelector('.silhouette').classList.contains('revealed')) return;
      if (targetIndex === null) return;

      if (i === targetIndex){
        revealCard(card);
        sfxCorrect.currentTime = 0;
        sfxCorrect.play();
        correctCount++;
        scoreEl.textContent = `Score: ${correctCount} / ${maxScore}`;

        if (correctCount >= maxScore){
          nextLevelBtn.style.display = 'block';
          sfxScore.currentTime = 0;
          sfxScore.play();
          targetIndex = null;
        } else {
          targetIndex = null;
          setTimeout(startRound, 800);
        }
      } else {
        sfxWrong.currentTime = 0;
        sfxWrong.play();
        card.animate(
          [{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],
          {duration:400}
        );
      }
    }

    function revealCard(card){
      card.querySelector('.silhouette').classList.add('revealed');
    }

    soundBtn.addEventListener('click', ()=>{
      if (targetIndex == null){
        startRound();
      } else {
        playAudioFor(targetIndex);
      }
    });

  </script>
</body>
</html>
