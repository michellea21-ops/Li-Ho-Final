<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess What | Sewer</title>
  <link rel="stylesheet" href="../responsive-fixes.css">
  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      background: url('Images/Animal-6/Background.svg') center/cover no-repeat;
    }

    .app{
      width:100%;
      height:100%;
      position:relative;
    }

    .card{
      position:absolute;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .2s ease;
    }
    .card:hover{
        transform:scale(1.05);
        cursor:pointer}

    .silhouette img{
        width:100%;
        height:100%;
        object-fit:contain;
        transition:filter .3s ease, opacity .3s ease}
    .silhouette.sil img{
        filter:brightness(0) saturate(100%) contrast(120%);
        opacity:0.9;
    }
    .silhouette.revealed img{
        filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
        opacity:1;
    }

    /* UI */
    #closeBtn{
      position:absolute;
      top:1vh;
      right:2vw;
      font-size:clamp(20px, 4vw, 30px);
      background-color: rgb(255, 255, 255);
      cursor:pointer;
      border: none;
      border-radius: 0.5em;
      padding: 0.3em 0.6em;
      min-width: 2em;
      min-height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tombol sound 2D */
    #soundBtn{
      position:absolute;
      bottom:12px;
      left:12px;
      padding:0;
      border:none;
      background:none;
      cursor:pointer;
    }
    #soundBtn img{
      width:60px;
      height:60px;
      display:block;
    }

    #score{
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      font-size:24px;
      font-weight:bold;
      color:#000000;
      text-shadow:0 2px 6px rgba(0,0,0,0.5);
      background-color: rgb(255, 255, 255);
      padding: 0.8em 1.5em;
      border-radius: 1em;
    }

    #nextLevelBtn{
      display:none;
      position:absolute;
      top:15px;
      left:20px;
      padding:10px 16px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:#2b8ae2;
      color:#fff;
      font-size:20px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <button id="closeBtn" onclick="location.href='Mainmenu.html'">✖</button>
    <button id="soundBtn"><img src="Images/Sound.svg"></button>
    <div id="score">Score: 0 / 5</div>
    <button id="nextLevelBtn" onclick="location.href='Li-Ho-EN.html'">Back To Main Menu ▶</button>
    <div id="grid"></div>
  </div>

  <!-- SFX -->
  <audio id="sfxCorrect" src="Audio/correct.mp3" preload="auto"></audio>
  <audio id="sfxWrong" src="Audio/wrong.mp3" preload="auto"></audio>
  <audio id="sfxScore" src="Audio/score.mp3" preload="auto"></audio>

  <script>
    // daftar hewan + audio clue
    const items = [
      {id:'Beetle', file:'Images/Animal-6/Beetle.svg', audio:'Audio/Animal-6/龜 (ku).mp3', x:450, y:370, size:50},
      {id:'Catfish', file:'Images/Animal-6/Catfish.svg', audio:'Audio/Animal-6/鯰 (liâm).mp3', x:100, y:550, size:200},
      {id:'Cockroach', file:'Images/Animal-6/Cockroach.svg', audio:'Audio/Animal-6/蟑螂 (ka-choa̍h).mp3', x:200, y:450, size:50},
      {id:'Eel', file:'Images/Animal-6/Eel.svg', audio:'Audio/Animal-6/鳗鱼 (mán-hî).mp3', x:1000, y:570, size:200},
      {id:'Fly', file:'Images/Animal-6/Fly.svg', audio:'Audio/Animal-6/蒼蠅 (hô·-sîn).mp3', x:1300, y:150, size:50},
      {id:'Crocodile', file:'Images/Animal-6/Crocodile.svg', audio:'Audio/Animal-6/鱷魚 (go̍k-hî).mp3', x:1200, y:300, size:300},
      {id:'Rat', file:'Images/Animal-6/Rat.svg', audio:'Audio/Animal-6/鼠 (chhí).mp3', x:80, y:250, size:70},
      {id:'Scorpion', file:'Images/Animal-6/Scorpion.svg', audio:'Audio/Animal-6/蠍子 (giat-á).mp3', x:800, y:470, size:70},
      {id:'Spider', file:'Images/Animal-6/Spider.svg', audio:'Audio/Animal-6/蜘蛛 (ti-tu).mp3', x:600, y:100, size:50},
      {id:'Worm', file:'Images/Animal-6/Worm.svg', audio:'Audio/Animal-6/蟲 (thâng).mp3', x:600, y:400, size:100}
    ];

    let targetIndex = null;
    let correctCount = 0;
    const maxScore = 5;
    const audioCache = {};

    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const soundBtn = document.getElementById('soundBtn');
    const nextLevelBtn = document.getElementById('nextLevelBtn');

    const sfxCorrect = document.getElementById('sfxCorrect');
    const sfxWrong = document.getElementById('sfxWrong');
    const sfxScore = document.getElementById('sfxScore');

    sfxCorrect.volume = 0.9;
    sfxWrong.volume = 0.9;
    sfxScore.volume = 1.0;

    // render cards + cache audio clue - with better responsive positioning
    function positionCard(el, item) {
      // Convert fixed pixels to responsive percentages with better bounds
      const baseWidth = 1366; // typical design width
      const baseHeight = 768; // typical design height

      // Calculate responsive percentages
      let leftPercent = (item.x / baseWidth) * 100;
      let topPercent = (item.y / baseHeight) * 100;

      // Calculate size as percentage of viewport (smaller for mobile)
      let sizePercent = Math.min((item.size / baseWidth) * 100, (item.size / baseHeight) * 100);

      // Mobile adjustments - keep everything within safe bounds
      if (window.innerWidth <= 768) {
        // Scale down positions for mobile to fit better
        leftPercent = Math.min(leftPercent * 0.85, 85); // Max 85% to leave margin
        topPercent = Math.min(topPercent * 0.8, 75); // Max 75% to leave margin for UI
        sizePercent = Math.max(sizePercent * 0.7, 6); // Minimum 6vw for touch targets
      }

      // Ensure nothing goes outside viewport bounds
      const finalWidth = Math.min(sizePercent, 20); // Max 20vw
      const finalHeight = Math.min(sizePercent, 20); // Max 20vh

      // Adjust position if element would overflow
      leftPercent = Math.min(leftPercent, 95 - (finalWidth * 0.5));
      topPercent = Math.min(topPercent, 90 - (finalHeight * 0.5));

      el.style.left = `${Math.max(leftPercent, 2)}vw`; // Min 2vw margin
      el.style.top = `${Math.max(topPercent, 10)}vh`; // Min 10vh margin for UI
      el.style.width = `${finalWidth}vw`;
      el.style.height = `${finalHeight}vh`;
    }

    items.forEach((item, i) => {
      const el = document.createElement('div');
      el.className = 'card';
      el.dataset.index = i;
      positionCard(el, item);

      const sil = document.createElement('div');
      sil.className = 'silhouette sil';
      const img = document.createElement('img');
      img.src = item.file; img.alt = item.id;
      sil.appendChild(img);
      el.appendChild(sil);

      el.addEventListener('click', onCardClick);
      grid.appendChild(el);

      const a = new Audio(item.audio);
      a.preload = 'auto';
      audioCache[item.id] = a;
    });

    function playAudioFor(i){
      if (i == null) return;
      const item = items[i];
      const aud = audioCache[item.id];
      if (!aud) return;
      aud.currentTime = 0;
      aud.play();
    }

    function pickRandomTarget(){
      const unrevealed = items.map((it,i)=>({it,i})).filter(x=>{
        const card = grid.querySelector(`[data-index='${x.i}']`);
        return card && !card.querySelector('.silhouette').classList.contains('revealed');
      });
      if (unrevealed.length === 0) return null;
      const pick = unrevealed[Math.floor(Math.random()*unrevealed.length)];
      targetIndex = pick.i;
      return targetIndex;
    }

    function startRound(){
      const t = pickRandomTarget();
      if (t == null) return;
      playAudioFor(t);
    }

    function onCardClick(e){
      const card = e.currentTarget;
      const i = Number(card.dataset.index);
      if (card.querySelector('.silhouette').classList.contains('revealed')) return;
      if (targetIndex === null) return;

      if (i === targetIndex){
        revealCard(card);
        sfxCorrect.currentTime = 0;
        sfxCorrect.play();
        correctCount++;
        scoreEl.textContent = `Score: ${correctCount} / ${maxScore}`;

        if (correctCount >= maxScore){
          nextLevelBtn.style.display = 'block';
          sfxScore.currentTime = 0;
          sfxScore.play();
          targetIndex = null;
        } else {
          targetIndex = null;
          setTimeout(startRound, 800);
        }
      } else {
        sfxWrong.currentTime = 0;
        sfxWrong.play();
        card.animate(
          [{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],
          {duration:400}
        );
      }
    }

    function revealCard(card){
      card.querySelector('.silhouette').classList.add('revealed');
    }

    soundBtn.addEventListener('click', ()=>{
      if (targetIndex == null){
        startRound();
      } else {
        playAudioFor(targetIndex);
      }
    });

    // Reposition cards on window resize for better responsiveness
    window.addEventListener('resize', () => {
      items.forEach((item, i) => {
        const el = grid.querySelector(`[data-index='${i}']`);
        if (el) positionCard(el, item);
      });
    });
  </script>
</body>
</html>
