<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiHo - Game Categories</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Matemasie', Arial, sans-serif;
    }
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('Categories.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    .click-zone {
      position: absolute;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- background music -->
   
  <audio id="bgm" src="Audio/bgm.mp3" loop></audio>

  <div id="gameContainer">
    <div class="click-zone" id="guessWhatBtn"></div>
    <div class="click-zone" id="hiddenObjectBtn"></div>
  </div>

  <script>
    const bgm = document.getElementById("bgm");

    // apply saved volume dari localStorage
    function applySavedVolume() {
      let savedVolume = localStorage.getItem("hokkienGameVolume");
      if (!savedVolume) savedVolume = 75; // default
      bgm.volume = parseInt(savedVolume, 10) / 100;
    }

    document.addEventListener("DOMContentLoaded", () => {
      applySavedVolume();
      // harus play setelah user gesture (klik, dll.)
      bgm.play().catch(() => {
        document.body.addEventListener("click", () => {
          bgm.play();
        }, { once: true });
      });
    });

    function resizeZones() {
      const container = document.getElementById('gameContainer');
      const W = container.clientWidth;
      const H = container.clientHeight;

      const imgW = 1364.71;
      const imgH = 768.67;

      let scale = Math.min(W / imgW, H / imgH);
      let drawWidth = imgW * scale;
      let drawHeight = imgH * scale;
      let drawX = (W - drawWidth) / 2;
      let drawY = (H - drawHeight) / 2;

      const buttons = {
        guessWhat: { x: 0.33, y: 0.35, width: 0.35, height: 0.18 },
        hiddenObject: { x: 0.30, y: 0.57, width: 0.38, height: 0.18 }
      };

      const guessWhat = document.getElementById("guessWhatBtn");
      guessWhat.style.left = (drawX + buttons.guessWhat.x * drawWidth) + "px";
      guessWhat.style.top = (drawY + buttons.guessWhat.y * drawHeight) + "px";
      guessWhat.style.width = (buttons.guessWhat.width * drawWidth) + "px";
      guessWhat.style.height = (buttons.guessWhat.height * drawHeight) + "px";

      const hiddenObject = document.getElementById("hiddenObjectBtn");
      hiddenObject.style.left = (drawX + buttons.hiddenObject.x * drawWidth) + "px";
      hiddenObject.style.top = (drawY + buttons.hiddenObject.y * drawHeight) + "px";
      hiddenObject.style.width = (buttons.hiddenObject.width * drawWidth) + "px";
      hiddenObject.style.height = (buttons.hiddenObject.height * drawHeight) + "px";
    }

    document.getElementById("guessWhatBtn").addEventListener("click", () => {
      window.location.href = "GuessWhat-Park.html";
    });
    document.getElementById("hiddenObjectBtn").addEventListener("click", () => {
      window.location.href = "HiddenObject-LivingRoom.html";
    });

    window.addEventListener("resize", resizeZones);
    document.addEventListener("DOMContentLoaded", resizeZones);
  </script>
</body>
</html>
