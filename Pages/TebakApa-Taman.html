<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tebak Apa | Taman</title>
  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    body{
      position: relative;
      background-image: url('Images/Animal-1/Background.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size:cover;
    }

    .app{
      width:100%;
      height:100%;
      position:relative;
    }

    .card{
      position:absolute;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .2s ease;
    }
    .card:hover{
        transform:scale(1.05);
        cursor:pointer}

    .silhouette img{
        width:100%;
        height:100%;
        object-fit:contain;
        transition:filter .3s ease, opacity .3s ease}
    .silhouette.sil img{
        filter:brightness(0) saturate(100%) contrast(120%);
        opacity:0.9;
    }
    .silhouette.revealed img{
        filter: brightness(1) saturate(1) contrast(1) drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
        opacity:1;
    }

    /* UI */
    #closeBtn{
      position:absolute;
      top:1vh;
      right:2vw;
      font-size:clamp(20px, 4vw, 30px);
      background-color: rgb(234, 255, 177);
      cursor:pointer;
      border: none;
      border-radius: 0.5em;
      padding: 0.3em 0.6em;
      min-width: 2em;
      min-height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tombol sound 2D */
    #soundBtn{
      position:absolute;
      bottom:12px;
      left:12px;
      padding:0;
      border:none;
      background:none;
      cursor:pointer;
    }
    #soundBtn img{
      width:60px;
      height:60px;
      display:block;
    }

    #score{
      position:absolute;
      top:12px;
      left:50%;
      transform:translateX(-50%);
      font-size:24px;
      font-weight:bold;
      color:#000000;
      text-shadow:0 2px 6px rgba(0,0,0,0.5);
      background-color: rgb(234, 255, 177);
      padding: 0.8em 1.5em;
      border-radius: 1em;
    }

    #nextLevelBtn{
      display:none;
      position:absolute;
      top:15px;
      left:20px;
      padding:10px 16px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:#2b8ae2;
      color:#fff;
      font-size:20px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <button id="closeBtn" onclick="location.href='Li-Ho-ID.html'">✖</button>
    <button id="soundBtn"><img src="Images/Sound.svg" alt="sound">
    </button>
    <div id="score">Poin: 0 / 5</div>
    <button id="nextLevelBtn" onclick="location.href='TebakApa-Laut.html'">Lokasi Berikutnya ▶</button>
    <div id="grid"></div>
  </div>

  <!-- SFX -->
  <audio id="sfxCorrect" src="Audio/correct.mp3" preload="auto"></audio>
  <audio id="sfxWrong" src="Audio/wrong.mp3" preload="auto"></audio>
  <audio id="sfxScore" src="Audio/score.mp3" preload="auto"></audio>

  <script>
    // daftar hewan + audio clue
    const items = [
      {id:'Dog', file:'Images/Animal-1/Dog.svg', audio:'Audio/Animal-1/狗 (káu).mp3', x:400, y:400, size:200},
      {id:'Cat', file:'Images/Animal-1/Cat.svg', audio:'Audio/Animal-1/貓 (niau).mp3', x:700, y:500, size:200},
      {id:'Bird', file:'Images/Animal-1/Bird.svg', audio:'Audio/Animal-1/鳥 (chiáu).mp3', x:200, y:180, size:90},
      {id:'Bug', file:'Images/Animal-1/Bug.svg', audio:'Audio/Animal-1/蟲 (thang).mp3', x:1200, y:370, size:50},
      {id:'Snail', file:'Images/Animal-1/Snail.svg', audio:'Audio/Animal-1/螺 (lê).mp3', x:1300, y:550, size:80},
      {id:'Guinea-Pig', file:'Images/Animal-1/Guinea-Pig.svg', audio:'Audio/Animal-1/荷兰猪 (hé-lán-zhū).mp3', x:1000, y:385, size:80},
      {id:'Caterpillar', file:'Images/Animal-1/Caterpillar.svg', audio:'Audio/Animal-1/毛蟲 (mô·-thâng).mp3', x:80, y:420, size:50},
      {id:'Ant', file:'Images/Animal-1/Ant.svg', audio:'Audio/Animal-1/狗蚁 (káu-hīa).mp3', x:800, y:350, size:40},
      {id:'Mosquito', file:'Images/Animal-1/Mosquito.svg', audio:'Audio/Animal-1/蚊 (bang).mp3', x:700, y:200, size:50},
      {id:'Butterfly', file:'Images/Animal-1/Butterfly.svg', audio:'Audio/Animal-1/蝴蝶 (ô·-tia̍p).mp3', x:500, y:60, size:150}
    ];

    let targetIndex = null;
    let correctCount = 0;
    const maxScore = 5;
    const audioCache = {};

    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const soundBtn = document.getElementById('soundBtn');
    const nextLevelBtn = document.getElementById('nextLevelBtn');

    const sfxCorrect = document.getElementById('sfxCorrect');
    const sfxWrong = document.getElementById('sfxWrong');
    const sfxScore = document.getElementById('sfxScore');

    sfxCorrect.volume = 0.9;
    sfxWrong.volume = 0.9;
    sfxScore.volume = 1.0;

    // render cards + cache audio clue
    items.forEach((item, i) => {
      const el = document.createElement('div');
      el.className = 'card';
      el.dataset.index = i;
      el.style.left = item.x + 'px';
      el.style.top = item.y + 'px';
      el.style.width = item.size + 'px';
      el.style.height = item.size + 'px';

      const sil = document.createElement('div');
      sil.className = 'silhouette sil';
      const img = document.createElement('img');
      img.src = item.file; img.alt = item.id;
      sil.appendChild(img);
      el.appendChild(sil);

      el.addEventListener('click', onCardClick);
      grid.appendChild(el);

      const a = new Audio(item.audio);
      a.preload = 'auto';
      audioCache[item.id] = a;
    });

    function playAudioFor(i){
      if (i == null) return;
      const item = items[i];
      const aud = audioCache[item.id];
      if (!aud) return;
      aud.currentTime = 0;
      aud.play();
    }

    function pickRandomTarget(){
      const unrevealed = items.map((it,i)=>({it,i})).filter(x=>{
        const card = grid.querySelector(`[data-index='${x.i}']`);
        return card && !card.querySelector('.silhouette').classList.contains('revealed');
      });
      if (unrevealed.length === 0) return null;
      const pick = unrevealed[Math.floor(Math.random()*unrevealed.length)];
      targetIndex = pick.i;
      return targetIndex;
    }

    function startRound(){
      const t = pickRandomTarget();
      if (t == null) return;
      playAudioFor(t);
    }

    function onCardClick(e){
      const card = e.currentTarget;
      const i = Number(card.dataset.index);
      if (card.querySelector('.silhouette').classList.contains('revealed')) return;
      if (targetIndex === null) return;

      if (i === targetIndex){
        revealCard(card);
        sfxCorrect.currentTime = 0;
        sfxCorrect.play();
        correctCount++;
        scoreEl.textContent = `Score: ${correctCount} / ${maxScore}`;

        if (correctCount >= maxScore){
          nextLevelBtn.style.display = 'block';
          sfxScore.currentTime = 0;
          sfxScore.play();
          targetIndex = null;
        } else {
          targetIndex = null;
          setTimeout(startRound, 800);
        }
      } else {
        sfxWrong.currentTime = 0;
        sfxWrong.play();
        card.animate(
          [{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],
          {duration:400}
        );
      }
    }

    function revealCard(card){
      card.querySelector('.silhouette').classList.add('revealed');
    }

    soundBtn.addEventListener('click', ()=>{
      if (targetIndex == null){
        startRound();
      } else {
        playAudioFor(targetIndex);
      }
    });
  </script>
</body>
</html>
