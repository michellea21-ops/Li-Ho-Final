<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Object | Laundry Room</title>
<style>
:root {
  --highlight-border: 5px;
  --highlight-color: lime;
  --check-size: 3em;
}
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: black;
  overflow: hidden;
}
#gameContainer {
  position: relative;
  width: 100%;
  height: 100%;
  background: url('Images/House-5/Background.svg') no-repeat center/contain;
}
.next-button {
  position: absolute;
  top: 2vh;
  left: 5vw;
  z-index: 20;
  background: rgba(0, 150, 255, 0.9);
  color: white;
  border: 2px solid #333;
  border-radius: 1em;
  padding: 0.8em 1.5em;
  cursor: pointer;
  font-size: clamp(12px, 2vw, 18px);
  font-weight: bold;
  transition: all 0.3s ease;
  display: none;
}
.next-button:hover {
  background: rgba(0, 150, 255, 1);
  transform: scale(1.05);
}
.score-display {
  position: absolute;
  top: 2vh;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  background: rgba(0, 150, 0, 0.8);
  color: white;
  border-radius: 1em;
  padding: 0.8em 1.5em;
  font-size: clamp(12px, 2vw, 18px);
  font-weight: bold;
}
#exitButton {
  position: absolute;
  top: 2vh;
  right: 2vw;
  z-index: 50;
  font-size: clamp(20px, 3vw, 30px);
  color: white;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 30%;
  width: 2.5em;
  height: 2.5em;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}
#exitButton:hover {
  background: rgb(79, 76, 76);
  transform: scale(1.1);
}
.button-container {
  position: absolute;
  bottom: 2vh;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2vw;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 90vw;
  z-index: 50;
}
.action-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease;
  position: relative;
}
.action-button:hover {
  transform: scale(1.05);
}
.action-button img {
  width: clamp(200px, 15vw, 300px);
  height: auto;
}
.checkmark-svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(24px, 5vw, 48px);
  color: lime;
  pointer-events: none;
  display: none;
  z-index: 100;
}
.object-svg {
  position: absolute;
  cursor: pointer;
  transition: transform 0.2s ease;
  z-index: 30;
}
.highlight {
  position: absolute;
  border: var(--highlight-border) solid var(--highlight-color);
  box-sizing: border-box;
  pointer-events: none;
  z-index: 45;
}
</style>
</head>
<body>
<div id="gameContainer">
  <div id="exitButton" onclick="exitToMainMenu()">✖</div>
  <div class="next-button" id="nextButton" onclick="goToNextLevel()">Next Room →</div>
  <div class="score-display" id="score">Score: 0/3</div>
  <div class="button-container" id="buttonContainer"></div>
</div>

<script>
const gameContainer = document.getElementById('gameContainer');
let score = 0;
const targetScore = 3;
let correctObjects = new Set();
let selectedWords = [];

const objectsData = {
      "washing machine":   { 
        x: 0.04, y: 0.35, width: 0.2, height: 0.55, 
        name: "洗衣機 (sé-saⁿ-ki)", 
        svg:"Images/House-5/Washing-Machine.svg"
       },
      "dryer":   { 
        x: 0.22, y: 0.35,  width: 0.2, height: 0.55, 
        name: "烘衫机 (hong-sa-ki)", 
        svg:"Images/House-5/Dryer.svg"
       },  
      "basket":  { 
        x: 0.15, y: 0.12, width: 0.2, height: 0.3, 
        name: "籃 (nâ)", 
        svg:"Images/House-5/Basket.svg"
       },
      "broom": { 
        x: 0.78, y: 0.35, width: 0.1, height: 0.6, 
        name: "掃帚 (sàu-chíu)", 
        svg:"Images/House-5/Broom.svg"
       },
      "detergent":   { 
        x: 0.665, y: 0.34,  width: 0.05, height: 0.12, 
        name: "洗衣粉 (tê-kho·-hún)", 
        svg:"Images/House-5/Detergent.svg"
       },
      "vacuum":    { 
        x: 0.65, y: 0.55, width: 0.2, height: 0.38,  
        name: "真空 (chin-khong)", 
        svg:"Images/House-5/Vacuum.svg"
       },
      "mother":  { 
        x: 0.47, y: 0.2, width: 0.15, height: 0.7, 
        name: "母親 (bío-chhin)", 
        svg:"Images/House-5/Mother.svg"
       },
      "shoes":    { 
        x: 0.67, y: 0.56, width: 0.08, height: 0.08, 
        name: "鞋 (ê)", 
        svg:"Images/House-5/Shoes.svg"
       },
      "short": { 
        x: 0.09, y: 0.635, width: 0.07, height: 0.1, 
        name: "短褲 (té-khò·)", 
        svg:"Images/House-5/Short.svg"
       },
      "socks":    { 
        x: 0.27, y: 0.64, width: 0.07, height: 0.1, 
        name: "襪子 (boe̍h-a)", 
        svg:"Images/House-5/Socks.svg"
       }
    };

    const hokkienWords = [
      { hokkien: "籃 (nâ)", audio: "Audio/House-5/籃 (nâ).mp3", svg: "Images/House-5/籃 (nâ).svg" },
      { hokkien: "掃帚 (sàu-chíu)", audio: "Audio/House-5/掃帚 (sàu-chíu).mp3", svg: "Images/House-5/掃帚 (sàu-chíu).svg" },
      { hokkien: "洗衫粉 (sé-saⁿ-hún)", audio: "Audio/House-5/洗衫粉 (sé-saⁿ-hún).mp3", svg: "Images/House-5/洗衫粉 (sé-saⁿ-hún).svg" },
      { hokkien: "烘衫机 (hong-sa-ki)", audio: "Audio/House-5/烘衫机 (hong-sa-ki).mp3", svg: "Images/House-5/烘衫机 (hong-sa-ki).svg" },
      { hokkien: "真空 (chin-khong)", audio: "Audio/House-5/真空 (chin-khong).mp3", svg: "Images/House-5/真空 (chin-khong).svg" },
      { hokkien: "母親 (bío-chhin)", audio: "Audio/House-5/母親 (bío-chhin).mp3", svg: "Images/House-5/母親 (bío-chhin).svg" },
      { hokkien: "鞋 (ê)", audio: "Audio/House-5/鞋 (ê).mp3", svg: "Images/House-5/鞋 (ê).svg" },
      { hokkien: "短褲 (té-khò·)", audio: "Audio/House-5/短褲 (té-khò·).mp3", svg: "Images/House-5/短褲 (té-khò·).svg" },
      { hokkien: "襪子 (boe̍h-a)", audio: "Audio/House-5/襪子 (boe̍h-a).m4a", svg: "Images/House-5/襪子 (boe̍h-a).svg" },
      { hokkien: "洗衣機 (sé-saⁿ-ki)", audio: "Audio/House-5/洗衣機 (sé-saⁿ-ki).mp3", svg: "Images/House-5/洗衣機 (sé-saⁿ-ki).svg" }
    ];

function positionObject(obj) {
  const W = gameContainer.clientWidth;
  const H = gameContainer.clientHeight;
  obj.element.style.left = (obj.x * W) + "px";
  obj.element.style.top = (obj.y * H) + "px";
  obj.element.style.width = (obj.width * W) + "px";
  obj.element.style.height = (obj.height * H) + "px";
}

function createHighlight(obj) {
  const div = document.createElement("div");
  div.className = "highlight";

  const width = (typeof obj.highlightWidth === 'number')
    ? obj.highlightWidth * gameContainer.clientWidth
    : obj.width * gameContainer.clientWidth;

  const height = (typeof obj.highlightHeight === 'number')
    ? obj.highlightHeight * gameContainer.clientHeight
    : obj.height * gameContainer.clientHeight;

  let left = obj.x * gameContainer.clientWidth;
  let top = obj.y * gameContainer.clientHeight;

  if (typeof obj.highlightX === 'number') left += obj.highlightX * gameContainer.clientWidth;
  if (typeof obj.highlightY === 'number') top += obj.highlightY * gameContainer.clientHeight;

  div.style.left = left + "px";
  div.style.top = top + "px";
  div.style.width = width + "px";
  div.style.height = height + "px";

  gameContainer.appendChild(div);
}

function updateScore() {
  document.getElementById('score').innerText = `Score: ${score}/${targetScore}`;
}

function goToNextLevel() {
  if(score >= targetScore) window.location.href = 'HiddenObject-Backyard.html';
}

function exitToMainMenu() {
  window.location.href = 'Li-Ho-EN.html';
}

// tombol suara pake <img> biar audio selalu jalan
function createActionButtons() {
  const container = document.getElementById('buttonContainer');
  container.innerHTML = '';
  selectedWords = [];

  while(selectedWords.length < 3){
    const rand = hokkienWords[Math.floor(Math.random()*hokkienWords.length)];
    if(!selectedWords.includes(rand)) selectedWords.push(rand);
  }

  selectedWords.forEach(word=>{
    const btnDiv = document.createElement('div');
    btnDiv.className = 'action-button';
    btnDiv.dataset.word = word.hokkien;

    const img = document.createElement('img');
    img.src = word.svg;
    btnDiv.appendChild(img);

    const check = document.createElement('div');
    check.className = 'checkmark-svg';
    check.innerText = '✔';
    btnDiv.appendChild(check);

    word._checkElement = check;

    btnDiv.addEventListener('click', ()=>{
      new Audio(word.audio).play();
    });

    container.appendChild(btnDiv);
  });
}

function createObjects() {
  Object.values(objectsData).forEach(obj=>{
    const img = document.createElement('img');
    img.src = obj.svg;
    img.className = "object-svg";
    gameContainer.appendChild(img);
    obj.element = img;
    positionObject(obj);

    img.addEventListener('click', ()=>{
      if(
        selectedWords.some(word=>word.hokkien===obj.name)&&
        !correctObjects.has(obj.name)&&
        score<targetScore
      ){
        correctObjects.add(obj.name);
        score = Math.min(score+1,targetScore);
        updateScore();
        createHighlight(obj);
        new Audio("Audio/correct.mp3").play();

        // centang tombol yg sesuai
        const wordBtn = selectedWords.find(word=>word.hokkien===obj.name);
        if(wordBtn && wordBtn._checkElement) wordBtn._checkElement.style.display='block';

        if(score>=targetScore){
          document.getElementById('nextButton').style.display='block';
          new Audio("Audio/score.mp3").play();
        }
      } else {
        new Audio("Audio/wrong.mp3").play();
      }
    });
  });
}

window.addEventListener('resize', ()=>{Object.values(objectsData).forEach(positionObject);});
createObjects();
createActionButtons();
updateScore();
</script>
</body>
</html>
