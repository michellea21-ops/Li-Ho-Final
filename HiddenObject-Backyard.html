<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Object | Backyard</title>
<style>
:root {
  --highlight-border: 5px;
  --highlight-color: lime;
  --check-size: 3em;
}
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: black;
  overflow: hidden;
}
#gameContainer {
  position: relative;
  width: 100%;
  height: 100%;
  background: url('Images/House-6/Background.svg') no-repeat center/contain;
}
.next-button {
  position: absolute;
  top: 2vh;
  left: 5vw;
  z-index: 60;
  background: rgba(0, 150, 255, 0.9);
  color: white;
  border: 2px solid #333;
  border-radius: 1em;
  padding: 0.8em 1.5em;
  cursor: pointer;
  font-size: clamp(12px, 2vw, 18px);
  font-weight: bold;
  transition: all 0.3s ease;
  display: none;
}
.next-button:hover {
  background: rgba(0, 150, 255, 1);
  transform: scale(1.05);
}
.score-display {
  position: absolute;
  top: 2vh;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  background: rgba(0, 150, 0, 0.8);
  color: white;
  border-radius: 1em;
  padding: 0.8em 1.5em;
  font-size: clamp(12px, 2vw, 18px);
  font-weight: bold;
}
#exitButton {
  position: absolute;
  top: 2vh;
  right: 2vw;
  z-index: 50;
  font-size: clamp(20px, 3vw, 30px);
  color: white;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 30%;
  width: 2.5em;
  height: 2.5em;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}
#exitButton:hover {
  background: rgb(79, 76, 76);
  transform: scale(1.1);
}
.button-container {
  position: absolute;
  bottom: 2vh;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2vw;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 90vw;
  z-index: 50;
}
.action-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease;
  position: relative;
}
.action-button:hover {
  transform: scale(1.05);
}
.action-button img {
  width: clamp(200px, 15vw, 300px);
  height: auto;
}
.checkmark-svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(24px, 5vw, 48px);
  color: lime;
  pointer-events: none;
  display: none;
  z-index: 100;
}
.object-svg {
  position: absolute;
  cursor: pointer;
  transition: transform 0.2s ease;
  z-index: 30;
}
.highlight {
  position: absolute;
  border: var(--highlight-border) solid var(--highlight-color);
  box-sizing: border-box;
  pointer-events: none;
  z-index: 45;
}
</style>
</head>
<body>
<div id="gameContainer">
  <div id="exitButton" onclick="exitToMainMenu()">✖</div>
  <div class="next-button" id="nextButton" onclick="goToNextLevel()">Next Room →</div>
  <div class="score-display" id="score">Score: 0/3</div>
  <div class="button-container" id="buttonContainer"></div>
</div>

<script>
const gameContainer = document.getElementById('gameContainer');
let score = 0;
const targetScore = 3;
let correctObjects = new Set();
let selectedWords = [];

const objectsData = {
      "neighbor":  { x: 0.43, y: 0.05, width: 0.23, height: 0.35, name: "邻家 (lîn-ke)", svg:"Images/House-6/Neighbor.svg" },
      "fence":     { x: 0.013, y: 0.3,  width: 0.65, height: 0.35, name: "籬笆 (lî-pa)", svg:"Images/House-6/Fence.svg" },
      "house":     { x: 0.622, y: 0.221, width: 0.365, height: 0.525,  name: "房子 (chhù)", svg:"Images/House-6/House.svg" },
      "bicycle":   { x: 0.69, y: 0.635,  width: 0.27, height: 0.3, name: "腳踏車 (kha-ta̍h-chhia)", svg:"Images/House-6/Bicycle.svg" },
      "bush":      { x: 0.14, y: 0.44, width: 0.5, height: 0.2, name: "草丛 (chháu-châng)", svg:"Images/House-6/Bush.svg" },
      "roof":      { x: 0.617, y: 0, width: 0.37, height: 0.32, name: "厝顶 (chhù-téng)", svg:"Images/House-6/Roof.svg" },
      "tree":      { x: 0.013, y: 0, width: 0.39, height: 0.77, name: "樹 (chhīu-á)", svg:"Images/House-6/Tree.svg" },
      "older brother": { x: 0.16, y: 0.435, width: 0.2, height: 0.4, name: "哥哥 (kó-koh)", svg:"Images/House-6/Older-Brother.svg" },
      "younger brother": { x: 0.4, y: 0.546, width: 0.17, height: 0.35, name: "弟 (tī)", svg:"Images/House-6/Younger-Brother.svg", highlightWidth: 0.12, highlightHeight: 0.35, highlightX: 0, highlightY: 0 },
      "grass":     { x: 0.36, y: 0.785,  width: 0.5, height: 0.2, name: "草 (chháu-á)", svg:"Images/House-6/Grass.svg" }
    };

    // === hokkienWords (tidak diubah) ===
    const hokkienWords = [
      { hokkien: "腳踏車 (kha-ta̍h-chhia)", audio: "Audio/House-6/腳踏車 (kha-ta̍h-chhia).mp3", svg: "Images/House-6/腳踏車 (kha-ta̍h-chhia).svg" },
      { hokkien: "草丛 (chháu-châng)", audio: "Audio/House-6/草丛 (chháu-châng).mp3", svg: "Images/House-6/草丛 (chháu-châng).svg" },
      { hokkien: "籬笆 (lî-pa)", audio: "Audio/House-6/籬笆 (lî-pa).mp3", svg: "Images/House-6/籬笆 (lî-pa).svg" },
      { hokkien: "草 (chháu-á)", audio: "Audio/House-6/草 (chháu-á).mp3", svg: "Images/House-6/草 (chháu-á).svg" },
      { hokkien: "房子 (chhù)", audio: "Audio/House-6/房子 (chhù).mp3", svg: "Images/House-6/房子 (chhù).svg" },
      { hokkien: "邻家 (lîn-ke)", audio: "Audio/House-6/邻家 (lîn-ke).mp3", svg: "Images/House-6/邻家 (lîn-ke).svg" },
      { hokkien: "哥哥 (kó-koh)", audio: "Audio/House-6/哥哥 (kó-koh).mp3", svg: "Images/House-6/哥哥 (kó-koh).svg" },
      { hokkien: "厝顶 (chhù-téng)", audio: "Audio/House-6/厝顶 (chhù-téng).mp3", svg: "Images/House-6/厝顶 (chhù-téng).svg" },
      { hokkien: "樹 (chhīu-á)", audio: "Audio/House-6/樹 (chhīu-á).m4a", svg: "Images/House-6/樹 (chhīu-á).svg" },
      { hokkien: "弟 (tī)", audio: "Audio/House-6/弟 (tī).mp3", svg: "Images/House-6/弟 (tī).svg" }
    ];

function positionObject(obj) {
  const W = gameContainer.clientWidth;
  const H = gameContainer.clientHeight;
  obj.element.style.left = (obj.x * W) + "px";
  obj.element.style.top = (obj.y * H) + "px";
  obj.element.style.width = (obj.width * W) + "px";
  obj.element.style.height = (obj.height * H) + "px";
}

function createHighlight(obj) {
  const div = document.createElement("div");
  div.className = "highlight";

  const width = (typeof obj.highlightWidth === 'number')
    ? obj.highlightWidth * gameContainer.clientWidth
    : obj.width * gameContainer.clientWidth;

  const height = (typeof obj.highlightHeight === 'number')
    ? obj.highlightHeight * gameContainer.clientHeight
    : obj.height * gameContainer.clientHeight;

  let left = obj.x * gameContainer.clientWidth;
  let top = obj.y * gameContainer.clientHeight;

  if (typeof obj.highlightX === 'number') left += obj.highlightX * gameContainer.clientWidth;
  if (typeof obj.highlightY === 'number') top += obj.highlightY * gameContainer.clientHeight;

  div.style.left = left + "px";
  div.style.top = top + "px";
  div.style.width = width + "px";
  div.style.height = height + "px";

  gameContainer.appendChild(div);
}

function updateScore() {
  document.getElementById('score').innerText = `Score: ${score}/${targetScore}`;
}

function goToNextLevel() {
  if(score >= targetScore) window.location.href = 'HiddenObject-Garage.html';
}

function exitToMainMenu() {
  window.location.href = 'Li-Ho-EN.html';
}

// tombol suara pake <img> biar audio selalu jalan
function createActionButtons() {
  const container = document.getElementById('buttonContainer');
  container.innerHTML = '';
  selectedWords = [];

  while(selectedWords.length < 3){
    const rand = hokkienWords[Math.floor(Math.random()*hokkienWords.length)];
    if(!selectedWords.includes(rand)) selectedWords.push(rand);
  }

  selectedWords.forEach(word=>{
    const btnDiv = document.createElement('div');
    btnDiv.className = 'action-button';
    btnDiv.dataset.word = word.hokkien;

    const img = document.createElement('img');
    img.src = word.svg;
    btnDiv.appendChild(img);

    const check = document.createElement('div');
    check.className = 'checkmark-svg';
    check.innerText = '✔';
    btnDiv.appendChild(check);

    word._checkElement = check;

    btnDiv.addEventListener('click', ()=>{
      new Audio(word.audio).play();
    });

    container.appendChild(btnDiv);
  });
}

function createObjects() {
  Object.values(objectsData).forEach(obj=>{
    const img = document.createElement('img');
    img.src = obj.svg;
    img.className = "object-svg";
    gameContainer.appendChild(img);
    obj.element = img;
    positionObject(obj);

    img.addEventListener('click', ()=>{
      if(
        selectedWords.some(word=>word.hokkien===obj.name)&&
        !correctObjects.has(obj.name)&&
        score<targetScore
      ){
        correctObjects.add(obj.name);
        score = Math.min(score+1,targetScore);
        updateScore();
        createHighlight(obj);
        new Audio("Audio/correct.mp3").play();

        // centang tombol yg sesuai
        const wordBtn = selectedWords.find(word=>word.hokkien===obj.name);
        if(wordBtn && wordBtn._checkElement) wordBtn._checkElement.style.display='block';

        if(score>=targetScore){
          document.getElementById('nextButton').style.display='block';
          new Audio("Audio/score.mp3").play();
        }
      } else {
        new Audio("Audio/wrong.mp3").play();
      }
    });
  });
}

window.addEventListener('resize', ()=>{Object.values(objectsData).forEach(positionObject);});
createObjects();
createActionButtons();
updateScore();
</script>
</body>
</html>
