<title>LiHo! | Learning Hokkien</title>
<script>
// Auto-redirect based on saved language preference
(function() {
  const savedLanguage = localStorage.getItem('hokkienGameLanguage');
  if (savedLanguage === 'id') {
    window.location.replace('Li-Ho-ID.html');
  } else {
    window.location.replace('Li-Ho-EN.html');
  }
})();
</script>
